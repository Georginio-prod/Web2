<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="jules.css">
    <link rel="shortcut icon" type="image" href="./../public/favicon-32x32.png">
</head>
<body>
    
       <div class="background">
            <div>
                <img class="image" 
                src="./../public/image-equilibrium.jpg" 
                alt="image">

            </div>

            <div class="item">
                <p class="description">
                    Equilbrium #3429 <br>
                </p>
                <p class="legende">
                    Our Equilbrium collectioin promotes <br>
                    balance and calm.<br>
                </p>
            </div>

            <div class="icon">
                <span class="icon-item">
                    <img src="./../public/Combined Shape.png" alt="combined">&nbsp;
                    0.041 ETH
                </span>
                <span class="icon-item2">
                    <img src="./../public/Clock.png" alt="Clock">&nbsp;
                    3 days left
                </span>
                
            </div>
            <hr class="ligne">
            <div class="avatar">
                <img src="./../public/image-avatar.png" alt="avatar" class="img">
                <p class="item-color">Creation of </p>&nbsp;<span class="item-color-color "> Jules Wyvern</span>
            </div>
       </div>
    
</body>
</html>
